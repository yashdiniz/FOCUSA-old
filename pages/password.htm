<!DOCTYPE html>
<html>
<head>
	<title>Change your password</title>
	<link rel="shortcut icon" href="/public/icon.ico">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/public/mui.min.css" rel="stylesheet" type="text/css" />
	<script src="/public/mui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/public/style.css">
	<meta charset="utf-8" http-equiv="X-Frame-Options" value="DENY">
	<script type="text/javascript" src="/public/bcsc.js"></script>
</head>
<body style="background-image: url('/public/form-wallpaper.jpg');">
<div style="height: 5%;"></div>
<div class="mui-panel mui-container-fluid" style="max-width: 600px;">
<form method="post" class="mui-form--inline">
	<table class="mui-table">
		<tr><td>
		<div class="mui-panel" title="Ready to help!" >
		<span class="mui--text-caption"><b>Please remember your new account password.</b> It is the only method by which you can use your account on FOCUSA. If you have forgotten your password, you can always contact the network administrator(in this case, your lab assistant).</span>
		</div>
		</td></tr>
		<tr><td>
		<div class="mui-textfield mui-textfield--float-label">
			<input type="password" name="current" size="50" autocomplete='OFF' maxlength="25">
			<label for="current">Current Password</label>
		</div></td></tr>
		<tr><td>
		<div class="mui-textfield mui-textfield--float-label">
			<input type="password" name="newpass" size="50" autocomplete='OFF' maxlength="25">
			<label for="newpass">New Password</label>
		</div></td></tr>
		<tr><td>
		<div class="mui-textfield mui-textfield--float-label">
			<input type="password" name="confirm" size="50" autocomplete='OFF' maxlength="25">
			<label for="confirm">Confirm Password</label>
		</div></td></tr>
		<tr><td>
		<div style="text-align: right;">
		<button type="submit" class="mui-btn mui-btn--raised mui-btn--primary">change password</button></div>
		</td></tr>
	</table>
</form>
</div>
</body>
</html>
