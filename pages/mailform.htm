<!DOCTYPE html>
<html>
<head>
	<title>Share attachment as mail</title>
	<link rel="shortcut icon" href="/public/icon.ico">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/public/mui.min.css" rel="stylesheet" type="text/css" />
	<script src="/public/mui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/public/style.css">
	<meta charset="utf-8" http-equiv="X-Frame-Options" value="DENY">
	<script type="text/javascript" src="/public/bcsc.js"></script>
</head>
<body style="background-image: url('/public/form-wallpaper.jpg');">
<div style="height: 30%;"></div>
<div class="mui-panel mui-container-fluid" style="max-width: 600px;">
<form method="post" class="mui-form--inline">
	<table class="mui-table">
		<tr><td>
		<div class="mui-textfield mui-textfield--float-label">
			<input type="text" name="to" size="50" autocomplete>
			<label for="to">Mail Recipients</label>
		</div></td></tr>
		<tr><td>
		<div class="mui-panel" title="Ready to help!" >
		<span class="mui--text-caption">Feature!! : You can now also send to multiple recipients by adding commas after each e-mail address</span>
		</div>
		</td></tr>
		<tr><td>
		<div style="text-align: right;">
		<button type="submit" class="mui-btn mui-btn--raised mui-btn--primary">send mail!</button></div>
		</td></tr>
	</table>
</form>
</div>
</body>
</html>
